<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Login Portal</title>
  <link rel="icon" href="https://ia601205.us.archive.org/12/items/icon_20250717/icon.png" type="image/png">


  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen flex items-center justify-center bg-[url('de.jpg')] bg-cover bg-center">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-10"></div>

  <!-- Login Card -->
  <div class="relative bg-white shadow-2xl rounded-2xl w-full max-w-md p-4 z-6
     drop-shadow-[0_0_15px_rgba(34,19,94,0.5)]">
    <img src="/2x2.gif" alt="DENR Logo" class="w-20 mx-auto mb-4">
    <h1 class="text-3xl font-bold text-center mb-4">Forest Products Transport Monitoring Dashboard<br>Login Portal</h1>

    <!-- Tabs -->
    <div class="flex mb-6 border-b">
      <button id="tab-email" class="flex-1 py-2 text-center font-semibold border-b-2 border-green-600">Email Login</button>
      <button id="tab-social" class="flex-1 py-2 text-center font-semibold text-gray-500">Social Login</button>
    </div>

    <!-- Email Login -->
   <div id="email-login">
  <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded mb-3">

  <!-- Password field with toggle -->
  <div class="relative mb-3">
    <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded pr-10">
    <!-- Eye Icon -->
    <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
      👁️
    </span>
  </div>

  <button id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Login</button>
</div>

<script>
  const togglePassword = document.getElementById("togglePassword");
  const password = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const type = password.type === "password" ? "text" : "password";
    password.type = type;
    // Toggle icon between open/closed eye
    togglePassword.textContent = type === "password" ? "👁️" : "🙈";
  });
</script>


    <!-- Social Login -->
    <div id="social-login" class="hidden">
      <button id="googleLogin" class="w-full bg-red-500 text-white py-2 rounded-lg mb-3 hover:bg-red-600">Login with Google</button>
      <button id="facebookLogin" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login with Facebook</button>
    </div>

    <p id="message" class="text-center text-red-600 mt-4"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD2xLVGe79OxzEHC2uXNMcbCtWugGn2M_k",
      authDomain: "simple-logon.firebaseapp.com",
      projectId: "simple-logon",
      storageBucket: "simple-logon.firebasestorage.app",
      messagingSenderId: "698709393716",
      appId: "1:698709393716:web:5d93c85f962769d8a42561",
      measurementId: "G-H25FHTK2S5"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Tab switching
    const tabEmail = document.getElementById("tab-email");
    const tabSocial = document.getElementById("tab-social");
    const emailLogin = document.getElementById("email-login");
    const socialLogin = document.getElementById("social-login");

    tabEmail.addEventListener("click", () => {
      emailLogin.classList.remove("hidden");
      socialLogin.classList.add("hidden");
      tabEmail.classList.add("border-green-600", "text-black");
      tabSocial.classList.remove("border-green-600", "text-black");
      tabSocial.classList.add("text-gray-500");
    });

    tabSocial.addEventListener("click", () => {
      socialLogin.classList.remove("hidden");
      emailLogin.classList.add("hidden");
      tabSocial.classList.add("border-green-600", "text-black");
      tabEmail.classList.remove("border-green-600", "text-black");
      tabEmail.classList.add("text-gray-500");
    });

    // Email login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById("message").textContent = "Login successful! ✅";
          console.log("User:", userCredential.user);
          window.location.href = "/agreement/"; // redirect after login
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    });

    // Google login
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, googleProvider)
        .then(result => {
          document.getElementById("message").textContent = "Google login successful ✅";
          console.log(result.user);
          window.location.href = "/agreement/"; // redirect after login
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    });

    // Facebook login
    const facebookProvider = new FacebookAuthProvider();
    document.getElementById("facebookLogin").addEventListener("click", () => {
      signInWithPopup(auth, facebookProvider)
        .then(result => {
          document.getElementById("message").textContent = "Facebook login successful ✅";
          console.log(result.user);
          window.location.href = "/agreement/"; // redirect after login
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    });
  </script>


<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.onkeydown = function(e) {
    if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 'I'.charCodeAt(0))) {
      return false;
    }
  };
</script>
</body>
</html>
