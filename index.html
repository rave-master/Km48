<html lang="en">

  frame-ancestors 'none';

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Dashboard Portal</title>
  <link rel="icon" href="https://ia601205.us.archive.org/12/items/icon_20250717/icon.png" type="image/png">

  <!-- <script src="force-https.js" defer></script>  -->

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H25FHTK2S5"></script>

  <!-- JS Files -->
  <script src="ui.js" defer></script>
  <script type="module" src="firebase-auth.js" defer></script>

<body class="relative h-screen flex items-center justify-center bg-[url('de.jpg')] bg-cover bg-center">

<!--noscript> Protection -->
<noscript>
  <style>
    body { display: none !important; }
  </style>
  <p>This site requires JavaScript to run properly.</p>
</noscript>


  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-10"></div>

  <!-- Login Card -->
  <div class="relative bg-white shadow-2xl rounded-2xl w-full max-w-md p-4 z-6 drop-shadow-[0_0_15px_rgba(34,19,94,0.5)]">
    <img src="/2x2.gif" alt="DENR Logo" class="w-20 mx-auto mb-4">
    <h1 class="text-3xl font-bold text-center mb-4">
      Forest Products Transport Monitoring Dashboard<br>Login Portal
    </h1>

    <!-- Tabs -->
    <div class="flex mb-6 border-b">
      <button id="tab-email" class="flex-1 py-2 text-center font-semibold border-b-2 border-green-600">Email Login</button>
      <button id="tab-social" class="flex-1 py-2 text-center font-semibold text-gray-500">Social Login</button>
    </div>

    <!-- Email Login -->
    <div id="email-login">
      <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded mb-3">

      <div class="relative mb-3">
        <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded pr-10">
        <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">üëÅÔ∏è</span>
      </div>

      <button id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Login</button>
      <p class="text-center text-sm mt-3">
        <a href="#" id="forgotPasswordLink" class="text-blue-600 hover:underline">Forgot password?</a>
      </p>
    </div>

    <!-- Social Login -->
    <div id="social-login" class="hidden">
      <button id="googleLogin" class="w-full bg-red-500 text-white py-2 rounded-lg mb-3 hover:bg-red-600">Login with Google</button>
      <button id="facebookLogin" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login with Facebook</button>
    </div>

    <p id="message" class="text-center text-red-600 mt-4"></p>
  </div>

  <!-- Modal Loader -->
  <div id="loadingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl text-center shadow-xl">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-green-600 border-t-transparent mx-auto mb-4"></div>
      <p class="text-lg font-semibold text-gray-700">Processing...</p>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alertModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-80 text-center">
      <h2 id="alertTitle" class="text-xl font-bold mb-2 text-green-700">Success</h2>
      <p id="alertMessage" class="text-gray-700 mb-4">Operation successful.</p>
      <button id="alertClose" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">OK</button>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-80 text-center">
      <h2 class="text-xl font-bold mb-2 text-blue-700">Reset Password</h2>
      <p class="text-gray-700 mb-4">Enter your registered email to receive a reset link.</p>
      <input id="resetEmail" type="email" placeholder="Email address" class="w-full border p-2 rounded mb-4">
      <div class="flex justify-between gap-2">
        <button id="resetSend" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
        <button id="resetCancel" class="flex-1 bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
